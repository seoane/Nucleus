<div class="container">
    <h1 class="page-header text-center">Enviar Email Semanal</h1>

    <div class="row">
        <div class="form-group col-md-3">
            <label for="startingDate" class="control-label ">Fecha de Inicio: </label>

            <input type="date" class="form-control" id="startingDate" name="startingDate" ng-model="startingDate">

        </div>
        <div class="form-group col-md-3">
            <label for="endingDate" class="control-label">Fecha de Fin: </label>
            <input type="date" class="form-control" id="endingDate" name="endingDate" ng-model="endingDate">

        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="message" class="control-label">Consejo:</label>
            <textarea class="form-control" rows="8" id="message" name="message" ng-model="message"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="hyperlink" class="control-label">Hiperv√≠nculo:</label>
            <input class="form-control" id="hyperlink" name="hyperlink" ng-model="hyperlink">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-3">
            <label for="testEmailAddress" class="control-label">Email para el envio de prueba:</label>
            <input class="form-control" id="testEmailAddress" name="testEmailAddress" ng-model="testEmailAddress">
        </div>
        <div class="col-md-3" style="float: right;margin-top: 25px">
            <input id="submitTrial" name="submitTrial" type="submit" value="Enviar Prueba"
                   class="btn btn-primary " ng-click="sendTestEmail(startingDate,endingDate,message,hyperlink,testEmailAddress)">
            <input id="submit" name="submit" type="submit" value="Send" ng-click="sendEmail(startingDate,endingDate,message,hyperlink)" class="btn btn-primary">
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
